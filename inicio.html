<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/070428bd88.js" crossorigin="anonymous"></script>
    <title>Inicio de sesión</title>
    <link rel="stylesheet" type="text/css" href="styles/estilosinicio.css">
</head>
<body>
    <span class="animate" style="--count:6;"></span>
    <span class="animate" style="--count:3;"></span>
    <span class="animate" style="--count:5;"></span>
    <span class="animate" style="--count:4;"></span>
    <div class="login">
        <h1>Iniciar sesion</h1>
        <form class="form" action="index.html">

            <div class="field">
              <input type="text" name="login" placeholder="Nombre de usuario" required/>
              <i class="fa fa-user"></i>
            </div>
      
            <div class="field">
              <input type="password" name="password" placeholder="Contraseña" required/>
              <i class="fa fa-lock"></i>
            </div>
            <div class="submit"><input type="submit" name="sent" value="Ingresar"></div>
        </form>
    </div>  



</body>
</html>
